<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快递柜状态情况</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

</head>
<body >
<!--<a class="layui-btn layui-btn-xs" lay-event="edit" id="getex" href="checkcode.html">取件</a>-->
<div style="margin-left: 300px">
    <table id="stutable" lay-filter="test"></table>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="savebox" id="saveex" href="addbox.html">存件</a>
    </script>
</div>

<script>
    //动态表格  从数据库获取接口数据
    layui.use(['table','jquery'], function () {
        var table = layui.table,
            $=layui.jquery;
        //第一个实例
        table.render({
            elem: '#stutable'
            , height: 500
            , width: 810
            , url: 'findAllRecord' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'reId', title: '序号', width: 73, fixed: 'left',sort:true}
                ,{field: 'reDate', title: '日期', width: 196}
                , {field: 'rePosition', title: '快递柜位置', width: 110}
                , {field: 'reBoxNumber', title: '快递仓编号', width: 115}
                , {field: 'reState', title: '类型', width: 77}
                , {field: 'rePeople', title: '操作人', width: 100}
                , {field: 'rePeoplePhone', title: '操作人手机号码', width: 130}
                // ,{field: 'button', title: '编辑',align:'center', width: 254 ,toolbar:'#barDemo'}
            ]],

        });
    });
</script>
</body>
</html>
