<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加快递员</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>
<body>
<div style="margin-top: 20px ;margin-left: 300px">
    <div style="float: left">
        <form class="layui-form" id="formId">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="couName" id="selectuserCarId" class="layui-input" placeholder="请输入姓名"  lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="couTel" id="selectuserTel" class="layui-input" placeholder="请输入手机号"  lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">快递公司</label>
                <div class="layui-input-inline">
                    <input type="text" name="couCompany" id="userAccount" class="layui-input" placeholder="请输入所属快递公司"  lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">投递数量</label>
                <div class="layui-input-inline" >
                    <input type="text" name="reCount" id="selectcode" class="layui-input" placeholder="投递数量默认0"  lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addbtn">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>


<script>
    layui.use(['form','jquery','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        //监听提交
        form.on('submit(addbtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息',
                content:"确定提交吗？"
            }, function () {
                // 点确认就关闭弹出层
                layer.close(index);
                var url="addCourier";
                $.post(url,data.field,function(res){
                    $('#formId')[0].reset();
                    layer.msg(res.msg);

                });
            });
            return false;
        });
    });

</script>
</body>
</html>
